<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>Alien Defense</title>
  <style>
    :root { --bg1:#05070d; --bg2:#0b1020; --fg:#e5e7eb; --ship:#38bdf8; --alien:#84cc16; --bullet:#f43f5e }
    html,body{height:100%;margin:0;background:linear-gradient(180deg,var(--bg1),var(--bg2));color:var(--fg);font-family:system-ui,sans-serif}
    canvas{width:100%;height:100%;display:block}
    .hud{position:fixed;top:10px;left:12px;right:12px;display:flex;justify-content:space-between}
    .pill{background:rgba(0,0,0,.35);border:1px solid rgba(255,255,255,.08);border-radius:999px;padding:6px 10px;font-weight:700}
  </style>
</head>
<body>
  <div class="hud"><div class="pill">Score: <span id="s">0</span></div></div>
  <canvas id="c"></canvas>
  <script>
    const c=document.getElementById('c'),x=c.getContext('2d');let W,H,DPR=1;function R(){DPR=window.devicePixelRatio||1; const r=c.getBoundingClientRect(); W=c.width=Math.max(1,Math.floor(r.width*DPR)); H=c.height=Math.max(1,Math.floor(r.height*DPR)); x.setTransform(DPR,0,0,DPR,0,0);}addEventListener('resize',R,{passive:true});R();
    let ship={x:W*0.5,y:H-30},aliens=[],bullets=[],alive=true,score=0,last=0;
    function spawn(){
      const count = (Math.random()<0.4)?2:1; // sometimes spawn two
      for(let k=0;k<count;k++){
        const y = H*0.25 + (Math.random()*H*0.5|0); // lower band
        const x0=W+30+(k*24);
        const vx=2+Math.random()*2; aliens.push({x:x0,y, vx});
      }
    }
    function loop(t){const dt=Math.min(33,t-last);last=t;if(alive){update(dt);draw();}requestAnimationFrame(loop)}
    function update(dt){ if(!aliens.length || aliens[aliens.length-1].x < W-120) spawn(); aliens.forEach(a=>a.x-=a.vx); aliens=aliens.filter(a=>a.x>-30);
      bullets.forEach(b=>b.y-=6); bullets=bullets.filter(b=>b.y>-10);
      for(let i=aliens.length-1;i>=0;i--){ for(let j=bullets.length-1;j>=0;j--){ const a=aliens[i], b=bullets[j]; if(Math.abs(a.x-b.x)<12 && Math.abs(a.y-b.y)<12){ aliens.splice(i,1); bullets.splice(j,1); score++; document.getElementById('s').textContent=score; break; } } }
    }
    function starfield(){ x.fillStyle='rgba(255,255,255,.08)'; for(let i=0;i<40;i++){ const sx=(i*97%W)|0, sy=((i*71+performance.now()*0.03)%H)|0; x.fillRect(sx,sy,1,1);} }
    function draw(){ x.clearRect(0,0,W,H); starfield();
      // ship
      x.fillStyle=getComputedStyle(document.documentElement).getPropertyValue('--ship')||'#38bdf8'; x.beginPath(); x.moveTo(ship.x,ship.y-12); x.lineTo(ship.x-12,ship.y+12); x.lineTo(ship.x+12,ship.y+12); x.closePath(); x.fill();
      // aliens
      x.fillStyle=getComputedStyle(document.documentElement).getPropertyValue('--alien')||'#84cc16'; aliens.forEach(a=>{ x.beginPath(); x.arc(a.x,a.y,9,0,Math.PI*2); x.fill(); });
      // bullets
      x.fillStyle=getComputedStyle(document.documentElement).getPropertyValue('--bullet')||'#f43f5e'; bullets.forEach(b=>{ x.fillRect(b.x-2,b.y-8,4,10); }); }
    c.addEventListener('pointermove',e=>{ const r=c.getBoundingClientRect(); ship.x=(e.clientX-r.left)*c.width/r.width; });
    c.addEventListener('pointerdown',e=>{ bullets.push({x:ship.x,y:ship.y-12}); });
    requestAnimationFrame(loop)
  </script>
</body>
</html>
