<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Beautiful Archery Game</title>
    <style>
        body, html {
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            touch-action: none; /* Prevent pinch-zoom */
            user-select: none; /* Prevent text select on double-tap */
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
        }
        canvas {
            display: block;
            width: 100vmin;
            height: 75vmin;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        canvas.width = Math.min(window.innerWidth, window.innerHeight * 4 / 3);
        canvas.height = canvas.width * 3 / 4;
        
        const ctx = canvas.getContext('2d');

        let score = 0;
        const arrow = {
            x: 50,
            y: canvas.height / 2,
            size: 50,
            speed: 20,
            isMoving: false
        };

        const target = {
            x: canvas.width - 100,
            y: Math.random() * (canvas.height - 100),
            size: 50,
            speed: 3
        };

        function drawArrow() {
            ctx.fillStyle = 'sienna';
            ctx.fillRect(arrow.x, arrow.y, arrow.size, 10);
        }

        function drawTarget() {
            ctx.fillStyle = 'darkred';
            ctx.fillRect(target.x, target.y, target.size, target.size);
        }

        function update() {
            if (arrow.isMoving) {
                arrow.x += arrow.speed;
            }

            target.y += target.speed;
            if (target.y <= 0 || target.y + target.size >= canvas.height) {
                target.speed = -target.speed;
            }

            if (arrow.x > canvas.width) {
                arrow.isMoving = false;
                arrow.x = 50;
            }

            const collisionDetected = 
                arrow.x < target.x + target.size &&
                arrow.x + arrow.size > target.x &&
                arrow.y < target.y + target.size &&
                arrow.y + 10 > target.y;

            if (collisionDetected) {
                score++;
                arrow.isMoving = false;
                arrow.x = 50;
                target.y = Math.random() * (canvas.height - 100);
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawArrow();
            drawTarget();
            ctx.fillStyle = '#fff';
            ctx.font = '20px Arial';
            ctx.fillText('Score: ' + score, 10, 30);
        }

        window.addEventListener('keydown', event => {
            if (event.code === 'Space') {
                arrow.isMoving = true;
            }
        });

        canvas.addEventListener('mousedown', () => {
            arrow.isMoving = true;
        });

        canvas.addEventListener('touchstart', () => {
            arrow.isMoving = true;
        });

        function gameLoop() {
            window.requestAnimationFrame(gameLoop);
            update();
            draw();
        }

        gameLoop();
    </script>
</body>
</html>
