<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Car Racing Game</title>
    <style>
        :root {
            --primary-color: #ff6b6b;
            --secondary-color: #4ecdc4;
            --accent-color: #ffe66d;
            --bg-gradient-start: #667eea;
            --bg-gradient-end: #764ba2;
            --road-color: #2d3748;
            --road-line: #fbbf24;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            overscroll-behavior: none;
        }

        body {
            background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }

        h1 {
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            background: linear-gradient(45deg, var(--accent-color), var(--primary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .game-container {
            position: relative;
            width: min(400px, 90vw);
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 1rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
        }

        canvas {
            width: 100%;
            height: auto;
            max-height: 70vh;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: block;
        }

        .score-display {
            position: absolute;
            top: 2rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: clamp(1.2rem, 4vw, 1.8rem);
            font-weight: bold;
            padding: 0.5rem 1.5rem;
            background: linear-gradient(135deg, rgba(255,255,255,0.2), rgba(255,255,255,0.1));
            border-radius: 50px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .controls {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
            gap: 1rem;
        }

        .control-btn {
            flex: 1;
            padding: 1rem;
            font-size: 1.5rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 15px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: transform 0.1s, box-shadow 0.1s;
            user-select: none;
            -webkit-user-select: none;
            min-height: 60px;
        }

        .control-btn:active {
            transform: translateY(2px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        }

        @media (min-width: 768px) {
            .controls {
                display: none;
            }
        }

        .game-over-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .game-over-content {
            background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
            padding: 2rem;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }

        .game-over-content h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--accent-color);
        }

        .game-over-content p {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .restart-btn {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 50px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: transform 0.2s;
        }

        .restart-btn:hover {
            transform: scale(1.05);
        }

        .restart-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <h1>üèéÔ∏è Car Racing Game</h1>
    <div class="game-container">
        <div class="score-display">Score: <span id="score">0</span></div>
        <canvas id="gameCanvas" width="400" height="600"></canvas>
        <div class="controls">
            <button class="control-btn" id="leftBtn">‚¨ÖÔ∏è LEFT</button>
            <button class="control-btn" id="rightBtn">RIGHT ‚û°Ô∏è</button>
        </div>
    </div>

    <div class="game-over-modal" id="gameOverModal">
        <div class="game-over-content">
            <h2>üéÆ Game Over!</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <button class="restart-btn" onclick="restartGame()">Play Again</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const finalScoreEl = document.getElementById('finalScore');
        const gameOverModal = document.getElementById('gameOverModal');

        // Responsive canvas sizing
        function resizeCanvas() {
            const container = document.querySelector('.game-container');
            const maxWidth = container.clientWidth - 32; // Account for padding
            const scale = maxWidth / 400;
            if (scale < 1) {
                canvas.style.width = maxWidth + 'px';
                canvas.style.height = (600 * scale) + 'px';
            }
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        const car = {
            x: canvas.width / 2 - 25,
            y: canvas.height - 100,
            width: 50,
            height: 80,
            speed: 8
        };

        const obstacles = [];
        let score = 0;
        let gameRunning = true;
        let animationId;

        function createObstacle() {
            const obstacle = {
                x: Math.random() * (canvas.width - 50),
                y: -50,
                width: 50,
                height: 80,
                speed: 3 + Math.min(score / 10, 7),
                color: `hsl(${Math.random() * 60}, 70%, 50%)`
            };
            obstacles.push(obstacle);
        }

        function drawRoad() {
            // Road background
            ctx.fillStyle = '#2d3748';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Road lines
            ctx.strokeStyle = '#fbbf24';
            ctx.lineWidth = 5;
            ctx.setLineDash([40, 20]);
            ctx.beginPath();
            ctx.moveTo(canvas.width / 2, 0);
            ctx.lineTo(canvas.width / 2, canvas.height);
            ctx.stroke();
            ctx.setLineDash([]);
        }

        function drawCar() {
            // Car body
            const gradient = ctx.createLinearGradient(car.x, car.y, car.x, car.y + car.height);
            gradient.addColorStop(0, '#ff6b6b');
            gradient.addColorStop(1, '#c92a2a');
            ctx.fillStyle = gradient;
            ctx.fillRect(car.x, car.y, car.width, car.height);
            
            // Car windshield
            ctx.fillStyle = '#4dabf7';
            ctx.fillRect(car.x + 5, car.y + 10, car.width - 10, 20);
            
            // Car wheels
            ctx.fillStyle = '#212529';
            ctx.fillRect(car.x - 5, car.y + 10, 10, 20);
            ctx.fillRect(car.x + car.width - 5, car.y + 10, 10, 20);
            ctx.fillRect(car.x - 5, car.y + 50, 10, 20);
            ctx.fillRect(car.x + car.width - 5, car.y + 50, 10, 20);
        }

        function drawObstacles() {
            for (const obstacle of obstacles) {
                // Obstacle car body
                const gradient = ctx.createLinearGradient(
                    obstacle.x, obstacle.y, 
                    obstacle.x, obstacle.y + obstacle.height
                );
                gradient.addColorStop(0, obstacle.color);
                gradient.addColorStop(1, '#495057');
                ctx.fillStyle = gradient;
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
                
                // Obstacle windshield
                ctx.fillStyle = '#343a40';
                ctx.fillRect(obstacle.x + 5, obstacle.y + obstacle.height - 30, obstacle.width - 10, 20);
            }
        }

        function update() {
            if (!gameRunning) return;

            // Move car based on input
            if ((keys['ArrowLeft'] || keys['a'] || touchDirection === 'left') && car.x > 10) {
                car.x -= car.speed;
            }
            if ((keys['ArrowRight'] || keys['d'] || touchDirection === 'right') && car.x < canvas.width - car.width - 10) {
                car.x += car.speed;
            }

            // Move obstacles
            for (let i = obstacles.length - 1; i >= 0; i--) {
                obstacles[i].y += obstacles[i].speed;
                if (obstacles[i].y > canvas.height) {
                    obstacles.splice(i, 1);
                    score++;
                    scoreEl.textContent = score;
                }
            }

            // Collision detection
            for (const obstacle of obstacles) {
                if (car.x < obstacle.x + obstacle.width - 10 &&
                    car.x + car.width - 10 > obstacle.x &&
                    car.y < obstacle.y + obstacle.height &&
                    car.y + car.height > obstacle.y) {
                    gameOver();
                    return;
                }
            }

            // Create new obstacles
            if (Math.random() < 0.015 + Math.min(score / 1000, 0.03)) {
                createObstacle();
            }
        }

        function draw() {
            drawRoad();
            drawCar();
            drawObstacles();
        }

        function gameLoop() {
            update();
            draw();
            if (gameRunning) {
                animationId = requestAnimationFrame(gameLoop);
            }
        }

        function gameOver() {
            gameRunning = false;
            finalScoreEl.textContent = score;
            gameOverModal.style.display = 'flex';
            if (navigator.vibrate) {
                navigator.vibrate(200);
            }
        }

        function restartGame() {
            car.x = canvas.width / 2 - 25;
            car.y = canvas.height - 100;
            obstacles.length = 0;
            score = 0;
            scoreEl.textContent = '0';
            gameRunning = true;
            gameOverModal.style.display = 'none';
            gameLoop();
        }

        // Keyboard controls
        const keys = {};
        window.addEventListener('keydown', (e) => {
            keys[e.key.toLowerCase()] = true;
            e.preventDefault();
        });
        window.addEventListener('keyup', (e) => {
            keys[e.key.toLowerCase()] = false;
            e.preventDefault();
        });

        // Touch controls
        let touchDirection = null;
        let touchStartX = 0;

        canvas.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            e.preventDefault();
        }, { passive: false });

        canvas.addEventListener('touchmove', (e) => {
            const touchX = e.touches[0].clientX;
            const diff = touchX - touchStartX;
            if (Math.abs(diff) > 10) {
                touchDirection = diff > 0 ? 'right' : 'left';
            }
            e.preventDefault();
        }, { passive: false });

        canvas.addEventListener('touchend', () => {
            touchDirection = null;
        });

        // Button controls for mobile
        const leftBtn = document.getElementById('leftBtn');
        const rightBtn = document.getElementById('rightBtn');

        function handleButtonPress(direction) {
            return (e) => {
                e.preventDefault();
                touchDirection = direction;
            };
        }

        function handleButtonRelease(e) {
            e.preventDefault();
            touchDirection = null;
        }

        // Mouse events for buttons
        leftBtn.addEventListener('mousedown', handleButtonPress('left'));
        leftBtn.addEventListener('mouseup', handleButtonRelease);
        leftBtn.addEventListener('mouseleave', handleButtonRelease);

        rightBtn.addEventListener('mousedown', handleButtonPress('right'));
        rightBtn.addEventListener('mouseup', handleButtonRelease);
        rightBtn.addEventListener('mouseleave', handleButtonRelease);

        // Touch events for buttons
        leftBtn.addEventListener('touchstart', handleButtonPress('left'));
        leftBtn.addEventListener('touchend', handleButtonRelease);

        rightBtn.addEventListener('touchstart', handleButtonPress('right'));
        rightBtn.addEventListener('touchend', handleButtonRelease);

        // Prevent default touch behaviors
        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, { passive: false });

        // Start game
        gameLoop();
    </script>
</body>
</html>
