<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>Snake Game</title>
  <style>
    :root { --bg:#0b0f17; --fg:#e5e7eb; }
    * { box-sizing:border-box; -webkit-tap-highlight-color: transparent; }
    html, body { height:100%; margin:0; background:var(--bg); color:var(--fg); font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
    .wrap { height:100%; display:flex; align-items:center; justify-content:center; flex-direction:column; }
    .panel { text-align:center; padding:24px; border-radius:16px; }
    .score { font-size:24px; font-weight:700; margin-bottom:16px; color:#60a5fa; }
    canvas { border:2px solid #1f2937; border-radius:8px; background:#0b1220; }
    .controls { margin-top:20px; display:grid; grid-template-columns: repeat(3, 60px); gap:10px; justify-content:center; }
    .controls button { padding:15px; background:#1f2937; color:#fff; border:none; border-radius:8px; font-size:20px; font-weight:bold; cursor:pointer; }
    .controls button:active { background:#374151; }
    .controls .empty { visibility:hidden; }
    .game-over { font-size:20px; color:#ef4444; margin-top:16px; font-weight:700; }
    .restart-btn { margin-top:10px; padding:10px 20px; background:#60a5fa; color:#fff; border:none; border-radius:8px; font-weight:700; cursor:pointer; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="panel">
      <div class="score">Score: <span id="score">0</span></div>
      <canvas id="game" width="400" height="400"></canvas>
      <!-- Inspired by: https://gist.github.com/straker/ff00b4b49669ad3dec890306d348adc4 -->
      <!-- Classic Snake game implementation -->
      <div class="controls">
        <div class="empty"></div>
        <button id="up">↑</button>
        <div class="empty"></div>
        <button id="left">←</button>
        <button id="down">↓</button>
        <button id="right">→</button>
      </div>
      <div id="gameOver" class="game-over" style="display:none">
        Game Over!
        <br>
        <button class="restart-btn" onclick="restartGame()">Restart</button>
      </div>
    </div>
  </div>
  <script>
    // Inspired by: https://gist.github.com/straker/ff00b4b49669ad3dec890306d348adc4
    // Snake game implementation
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const scoreEl = document.getElementById('score');
    const gameOverEl = document.getElementById('gameOver');
    
    const grid = 16;
    const cellCount = canvas.width / grid;
    
    let snake = {
      x: 160,
      y: 160,
      dx: grid,
      dy: 0,
      cells: [],
      maxCells: 4
    };
    
    let apple = {
      x: 320,
      y: 320
    };
    
    let score = 0;
    let gameRunning = true;
    
    function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min)) + min;
    }
    
    function gameLoop() {
      if (!gameRunning) return;
      
      requestAnimationFrame(gameLoop);
      
      // Slow down game speed
      if (++count < 6) {
        return;
      }
      count = 0;
      
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      // Move snake
      snake.x += snake.dx;
      snake.y += snake.dy;
      
      // Wrap snake position on edge of screen
      if (snake.x < 0) {
        snake.x = canvas.width - grid;
      } else if (snake.x >= canvas.width) {
        snake.x = 0;
      }
      
      if (snake.y < 0) {
        snake.y = canvas.height - grid;
      } else if (snake.y >= canvas.height) {
        snake.y = 0;
      }
      
      // Keep track of snake cells
      snake.cells.unshift({x: snake.x, y: snake.y});
      
      // Remove cells as we move
      if (snake.cells.length > snake.maxCells) {
        snake.cells.pop();
      }
      
      // Draw apple
      ctx.fillStyle = '#ef4444';
      ctx.fillRect(apple.x, apple.y, grid - 2, grid - 2);
      
      // Draw snake
      ctx.fillStyle = '#10b981';
      snake.cells.forEach((cell, index) => {
        ctx.fillRect(cell.x, cell.y, grid - 2, grid - 2);
        
        // Check if snake ate apple
        if (cell.x === apple.x && cell.y === apple.y) {
          snake.maxCells++;
          score += 10;
          scoreEl.textContent = score;
          
          // Generate new apple position
          apple.x = getRandomInt(0, cellCount) * grid;
          apple.y = getRandomInt(0, cellCount) * grid;
        }
        
        // Check collision with itself
        for (let i = index + 1; i < snake.cells.length; i++) {
          if (cell.x === snake.cells[i].x && cell.y === snake.cells[i].y) {
            gameOver();
          }
        }
      });
    }
    
    function gameOver() {
      gameRunning = false;
      gameOverEl.style.display = 'block';
    }
    
    function restartGame() {
      snake.x = 160;
      snake.y = 160;
      snake.cells = [];
      snake.maxCells = 4;
      snake.dx = grid;
      snake.dy = 0;
      apple.x = getRandomInt(0, cellCount) * grid;
      apple.y = getRandomInt(0, cellCount) * grid;
      score = 0;
      scoreEl.textContent = score;
      gameOverEl.style.display = 'none';
      gameRunning = true;
      count = 0;
      gameLoop();
    }
    
    // Listen for keyboard events
    document.addEventListener('keydown', (e) => {
      if (!gameRunning) return;
      
      // Prevent snake from going back into itself
      if (e.key === 'ArrowLeft' && snake.dx === 0) {
        snake.dx = -grid;
        snake.dy = 0;
      } else if (e.key === 'ArrowUp' && snake.dy === 0) {
        snake.dy = -grid;
        snake.dx = 0;
      } else if (e.key === 'ArrowRight' && snake.dx === 0) {
        snake.dx = grid;
        snake.dy = 0;
      } else if (e.key === 'ArrowDown' && snake.dy === 0) {
        snake.dy = grid;
        snake.dx = 0;
      }
    });
    
    // Touch controls
    document.getElementById('up').addEventListener('click', () => {
      if (gameRunning && snake.dy === 0) {
        snake.dy = -grid;
        snake.dx = 0;
      }
    });
    
    document.getElementById('down').addEventListener('click', () => {
      if (gameRunning && snake.dy === 0) {
        snake.dy = grid;
        snake.dx = 0;
      }
    });
    
    document.getElementById('left').addEventListener('click', () => {
      if (gameRunning && snake.dx === 0) {
        snake.dx = -grid;
        snake.dy = 0;
      }
    });
    
    document.getElementById('right').addEventListener('click', () => {
      if (gameRunning && snake.dx === 0) {
        snake.dx = grid;
        snake.dy = 0;
      }
    });
    
    let count = 0;
    requestAnimationFrame(gameLoop);
  </script>
</body>
</html>
