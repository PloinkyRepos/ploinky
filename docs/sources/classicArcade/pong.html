<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>Pong Game</title>
  <style>
    :root { --bg:#0b0f17; --fg:#e5e7eb; }
    * { box-sizing:border-box; -webkit-tap-highlight-color: transparent; }
    html, body { height:100%; margin:0; background:var(--bg); color:var(--fg); font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
    .wrap { height:100%; display:flex; align-items:center; justify-content:center; flex-direction:column; }
    .panel { text-align:center; padding:24px; border-radius:16px; }
    .scores { font-size:32px; font-weight:700; margin-bottom:16px; color:#60a5fa; }
    canvas { border:2px solid #1f2937; border-radius:8px; background:#0b1220; cursor:none; }
    .info { margin-top:16px; font-size:14px; opacity:0.8; }
    .controls { margin-top:20px; display:flex; gap:10px; justify-content:center; }
    .controls button { padding:10px 20px; background:#1f2937; color:#fff; border:none; border-radius:8px; font-weight:700; cursor:pointer; }
    .controls button:active { background:#374151; }
    @media (max-width: 600px) {
      .mobile-controls { display:flex; flex-direction:column; gap:10px; margin-top:20px; }
      .mobile-controls button { padding:20px; font-size:24px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="panel">
      <div class="scores">
        <span id="playerScore">0</span> - <span id="aiScore">0</span>
      </div>
      <canvas id="game" width="600" height="400"></canvas>
      <!-- Inspired by classic Pong arcade game -->
      <!-- Source reference: https://gist.github.com/straker/ff00b4b49669ad3dec890306d348adc4 -->
      <div class="info">Move mouse or use touch to control your paddle</div>
      <div class="controls">
        <button onclick="resetGame()">New Game</button>
      </div>
      <div class="mobile-controls" style="display:none;">
        <button id="upBtn">↑</button>
        <button id="downBtn">↓</button>
      </div>
    </div>
  </div>
  <script>
    // Classic Pong game implementation
    // Inspired by: https://gist.github.com/straker/ff00b4b49669ad3dec890306d348adc4
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const playerScoreEl = document.getElementById('playerScore');
    const aiScoreEl = document.getElementById('aiScore');
    
    // Check if mobile
    const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    if (isMobile) {
      document.querySelector('.mobile-controls').style.display = 'flex';
    }
    
    // Game objects
    const paddleWidth = 10;
    const paddleHeight = 80;
    const ballSize = 10;
    
    let playerPaddle = {
      x: 20,
      y: canvas.height / 2 - paddleHeight / 2,
      width: paddleWidth,
      height: paddleHeight,
      dy: 0
    };
    
    let aiPaddle = {
      x: canvas.width - 30,
      y: canvas.height / 2 - paddleHeight / 2,
      width: paddleWidth,
      height: paddleHeight,
      dy: 0
    };
    
    let ball = {
      x: canvas.width / 2,
      y: canvas.height / 2,
      dx: 4,
      dy: 4,
      size: ballSize
    };
    
    let playerScore = 0;
    let aiScore = 0;
    
    function drawRect(x, y, width, height, color) {
      ctx.fillStyle = color;
      ctx.fillRect(x, y, width, height);
    }
    
    function drawBall(x, y, size, color) {
      ctx.fillStyle = color;
      ctx.beginPath();
      ctx.arc(x, y, size, 0, Math.PI * 2);
      ctx.fill();
    }
    
    function drawNet() {
      ctx.setLineDash([5, 15]);
      ctx.beginPath();
      ctx.moveTo(canvas.width / 2, 0);
      ctx.lineTo(canvas.width / 2, canvas.height);
      ctx.strokeStyle = '#1f2937';
      ctx.lineWidth = 2;
      ctx.stroke();
      ctx.setLineDash([]);
    }
    
    function update() {
      // Move player paddle
      playerPaddle.y += playerPaddle.dy;
      
      // Keep player paddle in bounds
      if (playerPaddle.y < 0) playerPaddle.y = 0;
      if (playerPaddle.y + playerPaddle.height > canvas.height) {
        playerPaddle.y = canvas.height - playerPaddle.height;
      }
      
      // AI paddle follows ball
      const aiSpeed = 5;
      const aiCenter = aiPaddle.y + aiPaddle.height / 2;
      if (aiCenter < ball.y - 35) {
        aiPaddle.y += aiSpeed;
      } else if (aiCenter > ball.y + 35) {
        aiPaddle.y -= aiSpeed;
      }
      
      // Keep AI paddle in bounds
      if (aiPaddle.y < 0) aiPaddle.y = 0;
      if (aiPaddle.y + aiPaddle.height > canvas.height) {
        aiPaddle.y = canvas.height - aiPaddle.height;
      }
      
      // Move ball
      ball.x += ball.dx;
      ball.y += ball.dy;
      
      // Ball collision with top/bottom walls
      if (ball.y - ball.size < 0 || ball.y + ball.size > canvas.height) {
        ball.dy = -ball.dy;
      }
      
      // Ball collision with paddles
      if (ball.x - ball.size < playerPaddle.x + playerPaddle.width &&
          ball.x + ball.size > playerPaddle.x &&
          ball.y - ball.size < playerPaddle.y + playerPaddle.height &&
          ball.y + ball.size > playerPaddle.y) {
        ball.dx = Math.abs(ball.dx);
        // Add some randomness to ball direction
        ball.dy += (Math.random() - 0.5) * 2;
      }
      
      if (ball.x - ball.size < aiPaddle.x + aiPaddle.width &&
          ball.x + ball.size > aiPaddle.x &&
          ball.y - ball.size < aiPaddle.y + aiPaddle.height &&
          ball.y + ball.size > aiPaddle.y) {
        ball.dx = -Math.abs(ball.dx);
        // Add some randomness to ball direction
        ball.dy += (Math.random() - 0.5) * 2;
      }
      
      // Score points
      if (ball.x < 0) {
        aiScore++;
        aiScoreEl.textContent = aiScore;
        resetBall();
      }
      
      if (ball.x > canvas.width) {
        playerScore++;
        playerScoreEl.textContent = playerScore;
        resetBall();
      }
    }
    
    function resetBall() {
      ball.x = canvas.width / 2;
      ball.y = canvas.height / 2;
      ball.dx = (Math.random() > 0.5 ? 1 : -1) * 4;
      ball.dy = (Math.random() * 4) - 2;
    }
    
    function draw() {
      // Clear canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      // Draw net
      drawNet();
      
      // Draw paddles
      drawRect(playerPaddle.x, playerPaddle.y, playerPaddle.width, playerPaddle.height, '#10b981');
      drawRect(aiPaddle.x, aiPaddle.y, aiPaddle.width, aiPaddle.height, '#ef4444');
      
      // Draw ball
      drawBall(ball.x, ball.y, ball.size, '#60a5fa');
    }
    
    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }
    
    function resetGame() {
      playerScore = 0;
      aiScore = 0;
      playerScoreEl.textContent = playerScore;
      aiScoreEl.textContent = aiScore;
      resetBall();
      playerPaddle.y = canvas.height / 2 - paddleHeight / 2;
      aiPaddle.y = canvas.height / 2 - paddleHeight / 2;
    }
    
    // Mouse controls
    canvas.addEventListener('mousemove', (e) => {
      const rect = canvas.getBoundingClientRect();
      const mouseY = e.clientY - rect.top;
      playerPaddle.y = mouseY - playerPaddle.height / 2;
    });
    
    // Touch controls
    canvas.addEventListener('touchmove', (e) => {
      e.preventDefault();
      const rect = canvas.getBoundingClientRect();
      const touch = e.touches[0];
      const touchY = touch.clientY - rect.top;
      playerPaddle.y = touchY - playerPaddle.height / 2;
    });
    
    // Mobile button controls
    let upPressed = false;
    let downPressed = false;
    
    document.getElementById('upBtn')?.addEventListener('touchstart', () => {
      upPressed = true;
    });
    document.getElementById('upBtn')?.addEventListener('touchend', () => {
      upPressed = false;
    });
    document.getElementById('downBtn')?.addEventListener('touchstart', () => {
      downPressed = true;
    });
    document.getElementById('downBtn')?.addEventListener('touchend', () => {
      downPressed = false;
    });
    
    setInterval(() => {
      if (upPressed) playerPaddle.y -= 8;
      if (downPressed) playerPaddle.y += 8;
    }, 16);
    
    // Start game
    gameLoop();
  </script>
</body>
</html>
