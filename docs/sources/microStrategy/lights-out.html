<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>Lights Out (3Ã—3)</title>
  <style>
    :root{--bg:#0e1324;--fg:#e8ecf8;--on:#22d3ee;--off:#1f2a44}
    html,body{height:100%;margin:0;background:var(--bg);color:var(--fg);font-family:system-ui,sans-serif}
    .wrap{height:100%;display:flex;align-items:center;justify-content:center}
    .grid{display:grid;grid-template-columns:repeat(3,76px);gap:10px;padding:16px;background:#0f172a;border:1px solid #1f2a44;border-radius:12px}
    .cell{width:76px;height:76px;border-radius:10px;display:flex;align-items:center;justify-content:center;font-weight:800;cursor:pointer;box-shadow:inset 0 0 0 2px #0003}
    .on{background:linear-gradient(180deg,#67e8f9,#22d3ee)}
    .off{background:var(--off)}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="grid" id="g"></div>
  </div>
  <script>
    const g=document.getElementById('g');let s=[0,0,0,0,1,0,0,0,0];
    function pos(r,c){return r*3+c}
    function render(){g.innerHTML='';for(let i=0;i<9;i++){const d=document.createElement('div');d.className='cell '+(s[i]?'on':'off');d.onclick=()=>flip(i);g.appendChild(d)}}
    function flip(i){const n=[i,i-3,i+3,(i%3?i-1:-1),(i%3==2? -1:i+1)];n.forEach(j=>{if(j>=0&&j<9)s[j]^=1});render();if(s.every(v=>!v)){setTimeout(()=>alert('You win!'),10)}}
    // randomize a bit
    for(let k=0;k<6;k++){flip((Math.random()*9)|0)}
    render();
  </script>
</body>
</html>
