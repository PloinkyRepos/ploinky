<!-- Inspired by: https://www.codewithrandom.com/2024/02/25/html-game-code/ -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #faf8ef;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        #game-board {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            gap: 10px;
            background-color: #bbada0;
            padding: 10px;
            border-radius: 5px;
        }
        .tile {
            width: 100px;
            height: 100px;
            background-color: #cdc1b4;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            font-weight: bold;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>2048</h1>
        <p>Score: <span id="score">0</span></p>
        <div id="game-board"></div>
    </div>
    <script>
        const gameBoard = document.getElementById('game-board');
        const scoreDisplay = document.getElementById('score');
        let board = [];
        let score = 0;

        function init() {
            board = Array(4).fill(null).map(() => Array(4).fill(0));
            addNumber();
            addNumber();
            updateBoard();
        }

        function updateBoard() {
            gameBoard.innerHTML = '';
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    const tile = document.createElement('div');
                    tile.classList.add('tile');
                    tile.textContent = board[i][j] === 0 ? '' : board[i][j];
                    tile.style.backgroundColor = getTileColor(board[i][j]);
                    gameBoard.appendChild(tile);
                }
            }
            scoreDisplay.textContent = score;
        }

        function addNumber() {
            let emptyTiles = [];
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    if (board[i][j] === 0) {
                        emptyTiles.push({ x: i, y: j });
                    }
                }
            }
            if (emptyTiles.length > 0) {
                const { x, y } = emptyTiles[Math.floor(Math.random() * emptyTiles.length)];
                board[x][y] = Math.random() < 0.9 ? 2 : 4;
            }
        }

        function move(direction) {
            let moved = false;
            if (direction === 'up' || direction === 'down') {
                for (let j = 0; j < 4; j++) {
                    const column = [board[0][j], board[1][j], board[2][j], board[3][j]];
                    const newColumn = transform(column, direction === 'up');
                    for (let i = 0; i < 4; i++) {
                        if (board[i][j] !== newColumn[i]) moved = true;
                        board[i][j] = newColumn[i];
                    }
                }
            } else if (direction === 'left' || direction === 'right') {
                for (let i = 0; i < 4; i++) {
                    const row = board[i];
                    const newRow = transform(row, direction === 'left');
                    if (board[i].join(',') !== newRow.join(',')) moved = true;
                    board[i] = newRow;
                }
            }
            if (moved) {
                addNumber();
                updateBoard();
                checkGameOver();
            }
        }

        function transform(line, isAsc) {
            let newLine = line.filter(x => x !== 0);
            if (!isAsc) newLine.reverse();
            for (let i = 0; i < newLine.length - 1; i++) {
                if (newLine[i] === newLine[i + 1]) {
                    newLine[i] *= 2;
                    score += newLine[i];
                    newLine.splice(i + 1, 1);
                }
            }
            while (newLine.length < 4) {
                newLine.push(0);
            }
            if (!isAsc) newLine.reverse();
            return newLine;
        }

        window.addEventListener('keydown', (e) => {
            switch (e.key) {
                case 'ArrowUp': move('up'); break;
                case 'ArrowDown': move('down'); break;
                case 'ArrowLeft': move('left'); break;
                case 'ArrowRight': move('right'); break;
            }
        });

        function checkGameOver() {
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    if (board[i][j] === 0) return;
                    if (i < 3 && board[i][j] === board[i + 1][j]) return;
                    if (j < 3 && board[i][j] === board[i][j + 1]) return;
                }
            }
            alert('Game Over!');
        }

        function getTileColor(value) {
            const colors = {
                2: '#eee4da', 4: '#ede0c8', 8: '#f2b179', 16: '#f59563',
                32: '#f67c5f', 64: '#f65e3b', 128: '#edcf72', 256: '#edcc61',
                512: '#edc850', 1024: '#edc53f', 2048: '#edc22e'
            };
            return colors[value] || '#cdc1b4';
        }

        init();
    </script>
</body>
</html>
