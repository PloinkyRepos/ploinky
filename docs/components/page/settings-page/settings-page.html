<div class="settings-page">
  <header class="page-header">
    <button id="back-button" class="back-button">OK</button>
  </header>
  <div class="settings-content">
    <p class="page-subtitle">Personalize appearance and basic preferences.</p>
    <section class="settings-section">
      <h2>Appearance</h2>
      <div class="field-row">
        <label>Text Size</label>
        <div class="text-size-options">
          <button id="text-small" class="theme-btn">Small</button>
          <button id="text-medium" class="theme-btn">Medium</button>
          <button id="text-large" class="theme-btn">Large</button>
          <button id="text-xlarge" class="theme-btn">X-Large</button>
        </div>
      </div>
      <div class="field-row">
        <label for="playful-fonts-toggle">Playful fonts</label>
        <div class="toggle-row">
          <input id="playful-fonts-toggle" type="checkbox" />
        </div>
      </div>
    </section>

    <section class="settings-section">
      <h2>Advanced</h2>
      <div class="field-row">
        <label for="debug-logs-toggle">Debug Logs</label>
        <div class="toggle-row">
          <input id="debug-logs-toggle" type="checkbox" />
        </div>
      </div>
      <div class="field-row">
        <label>Reset Data</label>
        <div class="actions-row">
          <button id="reset-data" class="danger-btn">Reset app data</button>
        </div>
      </div>
    </section>
  </div>
  
</div>
