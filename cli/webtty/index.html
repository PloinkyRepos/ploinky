<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ploinky WebTTY</title>
  <link rel="stylesheet" href="https://unpkg.com/xterm/css/xterm.css" />
  <link rel="stylesheet" href="/assets/webtty.css" />
  <script src="https://unpkg.com/xterm/lib/xterm.js"></script>
  <script src="https://unpkg.com/xterm-addon-fit/lib/xterm-addon-fit.js"></script>
  <script src="https://unpkg.com/xterm-addon-web-links/lib/xterm-addon-web-links.js"></script>
  <style>
    /* Matrix background canvas */
    #matrixBg{position:fixed;inset:0;z-index:-1;background:#000;opacity:.35;}
    body[data-theme="light"] #matrixBg{display:none}
  </style>
</head>
<body data-theme="dark" data-agent="__AGENT_NAME__" data-container="__CONTAINER_NAME__" data-runtime="__RUNTIME__" data-auth="__REQUIRES_AUTH__">
  <canvas id="matrixBg"></canvas>
  <div class="bar">
    <span class="title" id="titleBar"></span>
    <div class="tabs">
      <div class="tab active" id="tabChat">Chat</div>
      <div class="tab" id="tabConsole">Console</div>
    </div>
    <span class="status" id="status">disconnected</span>
    <button id="themeToggle" class="theme-btn">Dark</button>
  </div>
  <div id="connBanner" class="banner hidden"><span id="bannerText">Connecting…</span></div>
  <div class="meta">
    <span><span class="k">Container:</span> <span id="containerName"></span></span>
    <span><span class="k">Runtime:</span> <span id="runtime"></span></span>
    <span><span class="k">CWD:</span> /agent</span>
    <span><span class="k">Size:</span> <span id="size">-</span></span>
    <span style="margin-left:auto; opacity:.8;">Tip: click terminal to focus</span>
  </div>
  <div class="pad"></div>
  <div class="outer">
    <div class="frame">
      <div id="console" class="active">
        <div id="term"></div>
      </div>
      <div id="chat">
        <div class="chat-wrap">
          <div class="chat-list" id="chatList"></div>
          <div class="composer">
            <div class="composer-input">
              <textarea id="cmd" rows="1" placeholder="Type command here…"></textarea>
              <button id="send"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M3.478 2.405a.75.75 0 00-.926.94l2.432 7.905H13.5a.75.75 0 010 1.5H4.984l-2.432 7.905a.75.75 0 00.926.94 60.519 60.519 0 0018.445-8.986.75.75 0 000-1.218A60.517 60.517 0 003.478 2.405z"/></svg></button>
            </div>
            <label style="display:flex; align-items:center; gap:8px; font-size:12px; color: var(--muted); padding-left: 4px;">
              <input type="checkbox" id="enterSendToggle" checked/> Press Enter to send (Shift+Enter = newline)
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal-backdrop" id="moreModal">
    <div class="modal">
      <h3>Full response</h3>
      <pre id="moreContent"></pre>
    </div>
  </div>

  <div class="auth-cover" id="authCover">
    <div class="auth-card">
      <h2>Authentication</h2>
      <div>Enter password to continue</div>
      <input id="authPwd" type="password" placeholder="Password" />
      <div class="err" id="authErr"></div>
      <button id="authBtn">Connect</button>
    </div>
  </div>

  <script>
    // Simple matrix rain background for dark theme
    (function(){
      const cvs = document.getElementById('matrixBg'); if(!cvs) return;
      const ctx = cvs.getContext('2d'); let W,H,cols,ypos;
      function resize(){ W=window.innerWidth; H=window.innerHeight; cvs.width=W; cvs.height=H; cols=Math.floor(W/14); ypos=new Array(cols).fill(0); }
      function rndChar(){ const s='アイウエオカキクケコｱｲｳｴｵ0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ'; return s[Math.floor(Math.random()*s.length)]; }
      function step(){ ctx.fillStyle='rgba(0,0,0,0.08)'; ctx.fillRect(0,0,W,H); ctx.fillStyle='#0f0'; ctx.font='14px monospace'; for(let i=0;i<cols;i++){ const ch=rndChar(); ctx.fillText(ch, i*14, ypos[i]*18); if (ypos[i]*18 > H && Math.random()>0.975) ypos[i]=0; ypos[i]++; } requestAnimationFrame(step); }
      window.addEventListener('resize', resize); resize(); step();
    })();
  </script>
  <script src="/assets/clientloader.js"></script>
</body>
</html>
