<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ploinky Login</title>
  <link rel="stylesheet" href="/assets/webtty.css" />
</head>
<body data-page="login" data-theme="dark" data-agent="__AGENT_NAME__" data-container="__CONTAINER_NAME__" data-runtime="__RUNTIME__" data-auth="__REQUIRES_AUTH__">
  <div class="wa-login-container">
    <div class="wa-login-card">
      <div class="wa-login-logo">
        <span>P</span>
      </div>
      <h1 class="wa-login-title">Welcome to Ploinky</h1>
      <input 
        id="pwd" 
        class="wa-login-input" 
        type="password" 
        placeholder="Enter your password" 
        autocomplete="current-password"
        autofocus
      />
      <button id="btn" class="wa-login-btn">Sign In</button>
      <div class="wa-login-error" id="err"></div>
    </div>
  </div>
  
  <button class="wa-theme-toggle" id="themeToggle" title="Toggle theme">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
      <path d="M12 18c-3.3 0-6-2.7-6-6s2.7-6 6-6 6 2.7 6 6-2.7 6-6 6zm0-10c-2.2 0-4 1.8-4 4s1.8 4 4 4 4-1.8 4-4-1.8-4-4-4z"/>
      <path d="M13 4h-2v-2h2v2zm0 18h-2v-2h2v2zm9-11h-2v-2h2v2zm-18 0h-2v-2h2v2z"/>
    </svg>
  </button>
  
  <script src="/assets/login.js"></script>
</body>
</html>
