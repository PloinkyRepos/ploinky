<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VoiceChat Login</title>
  <link rel="stylesheet" href="/assets/webtty.css" />
</head>
<body>
  <div class="wa-login-container">
    <div class="wa-login-card">
      <div class="wa-login-logo"><span>V</span></div>
      <h1 class="wa-login-title">VoiceChat Access</h1>
      <div class="wa-login-error" id="err" style="min-height:24px; text-align:center; color: var(--wa-text-secondary);">
        Use the secure link to join the room. If you don't have a link, please request access from the moderator.
      </div>
    </div>
  </div>
  <script>
    (function(){
      const u = new URL(window.location.href);
      const tok = u.searchParams.get('token');
      if (tok) { window.location.href = '/token-login?token=' + encodeURIComponent(tok); return; }
  })();
  </script>
</body>
</html>
