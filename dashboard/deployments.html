<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ploinky Cloud - Deployments</title>
    <link rel="stylesheet" href="/management/styles.css">
</head>
<body>
    <header class="header">
        <h1>Ploinky Cloud Management</h1>
        <nav class="nav-menu">
            <a href="landingPage.html" class="nav-btn" data-view="overview">Overview</a>
            <a href="deployments.html" class="nav-btn active" data-view="deployments">Deployments</a>
            <a href="agents.html" class="nav-btn" data-view="agents">Agents</a>
            <a href="metrics.html" class="nav-btn" data-view="metrics">Metrics</a>
            <a href="config.html" class="nav-btn" data-view="config">Configuration</a>
            <button class="nav-btn logout-btn" id="logoutBtn">Logout</button>
            <button id="themeToggle" class="theme-toggle" type="button"></button>
        </nav>
    </header>

    <main class="main-content">
        <div id="deploymentsView" class="view">
            <h2>Deployments</h2>
            <button class="btn-primary" id="newDeploymentBtn">New Deployment</button>
            
            <table class="data-table">
                <thead>
                    <tr>
                        <th>Domain</th>
                        <th>Path</th>
                        <th>Agent</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="deploymentsTable"></tbody>
            </table>

            <!-- New Deployment Modal -->
            <div id="deploymentModal" class="modal" style="display: none;">
                <div class="modal-content">
                    <h3>New Deployment</h3>
                    <form id="deploymentForm">
                        <select id="domainSelect" required>
                            <option value="">Select Domain</option>
                        </select>
                        <input type="text" id="deployPath" placeholder="/path" required>
                        <select id="agentSelect" required>
                            <option value="">Select Agent</option>
                        </select>
                        <button type="submit">Deploy</button>
                        <button type="button" id="cancelDeployment">Cancel</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="/management/common.js"></script>
    <script src="/client/ploinkyClient.js"></script>
    <script src="/management/auth.js"></script>
    <script src="/management/deployments.js"></script>
</body>
</html>
