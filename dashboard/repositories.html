<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ploinky Cloud - Repositories</title>
    <link rel="stylesheet" href="/management/styles.css">
</head>
<body>
    <header class="header">
        <h1>Ploinky Cloud Management</h1>
        <nav class="nav-menu">
            <a href="landingPage.html" class="nav-btn">Overview</a>
            <a href="virtualHosts.html" class="nav-btn">Virtual Hosts</a>
            <a href="repositories.html" class="nav-btn active">Repositories</a>
            <a href="observability.html" class="nav-btn">Observability</a>
            <a href="configurations.html" class="nav-btn">Configurations</a>
            <button class="nav-btn logout-btn" id="logoutBtn">Logout</button>
            <button id="themeToggle" class="theme-toggle" type="button"></button>
        </nav>
    </header>

    <main class="main-content">
        <div id="agentsView" class="view">
            <h2>Repositories</h2>
            <button class="btn-primary" id="addRepoBtn">Add Repository</button>
            
            <div id="repositories" class="repo-list"></div>

            <!-- Add Repository Modal -->
            <div id="repoModal" class="modal" style="display: none;">
                <div class="modal-content">
                    <h3>Add Repository</h3>
                    <form id="repoForm">
                        <input type="text" id="repoName" placeholder="Repository Name" required>
                        <input type="url" id="repoUrl" placeholder="https://github.com/..." required>
                        <div class="form-actions">
                            <button type="submit" class="btn-primary">Add</button>
                            <button type="button" id="cancelRepo" class="btn-secondary">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="/management/common.js"></script>
    <script src="/client/ploinkyClient.js"></script>
    <script src="/management/auth.js"></script>
    <script src="/management/repositories.js"></script>
</body>
</html>
