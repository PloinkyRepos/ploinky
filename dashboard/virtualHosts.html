<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ploinky Cloud - Virtual Hosts</title>
    <link rel="stylesheet" href="/management/styles.css">
</head>
<body>
    <header class="header">
        <h1>Ploinky Cloud Management</h1>
        <nav class="nav-menu">
            <a href="landingPage.html" class="nav-btn">Overview</a>
            <a href="virtualHosts.html" class="nav-btn active">Virtual Hosts</a>
            <a href="repositories.html" class="nav-btn">Repositories</a>
            <a href="observability.html" class="nav-btn">Observability</a>
            <a href="configurations.html" class="nav-btn">Configurations</a>
            <button class="nav-btn logout-btn" id="logoutBtn">Logout</button>
            <button id="themeToggle" class="theme-toggle" type="button"></button>
        </nav>
    </header>

    <main class="main-content">
        <div id="virtualHostsView" class="view">
            <h2>Virtual Hosts</h2>
            <button class="btn-primary" id="newVirtualHostBtn">New Virtual Host</button>
            
            <table class="data-table">
                <thead>
                    <tr>
                        <th>Domain</th>
                        <th>Path</th>
                        <th>Agent</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="virtualHostsTable"></tbody>
            </table>

            <!-- New Virtual Host Modal -->
            <div id="virtualHostModal" class="modal" style="display: none;">
                <div class="modal-content">
                    <h3>New Virtual Host</h3>
                    <form id="virtualHostForm">
                        <input type="text" id="domainInput" placeholder="example.com" required>
                        <input type="text" id="deployPath" placeholder="/path" required>
                        <select id="repositorySelect" required>
                            <option value="">Select Repository</option>
                        </select>
                        <select id="agentSelect" required>
                            <option value="">Select Agent</option>
                        </select>
                        <div class="form-actions">
                            <button type="submit" class="btn-primary">Deploy</button>
                            <button type="button" id="cancelVirtualHost" class="btn-secondary">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="/management/common.js"></script>
    <script src="/client/ploinkyClient.js"></script>
    <script src="/management/auth.js"></script>
    <script src="/management/virtualHosts.js"></script>
</body>
</html>
