<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ploinky Cloud - Metrics</title>
    <link rel="stylesheet" href="/management/styles.css">
</head>
<body>
    <header class="header">
        <h1>Ploinky Cloud Management</h1>
        <nav class="nav-menu">
            <a href="landingPage.html" class="nav-btn" data-view="overview">Overview</a>
            <a href="deployments.html" class="nav-btn" data-view="deployments">Deployments</a>
            <a href="agents.html" class="nav-btn" data-view="agents">Agents</a>
            <a href="metrics.html" class="nav-btn active" data-view="metrics">Metrics</a>
            <a href="config.html" class="nav-btn" data-view="config">Configuration</a>
            <button class="nav-btn logout-btn" id="logoutBtn">Logout</button>
        </nav>
    </header>

    <main class="main-content">
        <div id="metricsView" class="view">
            <h2>Performance Metrics</h2>
            
            <div class="metrics-controls">
                <label>Time Range:
                    <select id="timeRange">
                        <option value="1h">Last Hour</option>
                        <option value="24h" selected>Last 24 Hours</option>
                        <option value="7d">Last 7 Days</option>
                    </select>
                </label>
                <button id="refreshMetrics">Refresh</button>
            </div>

            <div id="metricsCharts">
                <div class="chart-container">
                    <h3>Request Rate</h3>
                    <canvas id="requestChart"></canvas>
                </div>
                <div class="chart-container">
                    <h3>Response Times</h3>
                    <canvas id="responseChart"></canvas>
                </div>
            </div>

            <h3>Agent Metrics</h3>
            <table class="data-table">
                <thead>
                    <tr>
                        <th>Agent</th>
                        <th>Requests</th>
                        <th>Avg Duration</th>
                        <th>Error Rate</th>
                    </tr>
                </thead>
                <tbody id="agentMetricsTable"></tbody>
            </table>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/client/ploinkyClient.js"></script>
    <script src="/management/auth.js"></script>
    <script src="/management/metrics.js"></script>
</body>
</html>
