<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ploinky Cloud - Agents</title>
    <link rel="stylesheet" href="/management/styles.css">
</head>
<body>
    <header class="header">
        <h1>Ploinky Cloud Management</h1>
        <nav class="nav-menu">
            <a href="landingPage.html" class="nav-btn" data-view="overview">Overview</a>
            <a href="deployments.html" class="nav-btn" data-view="deployments">Deployments</a>
            <a href="agents.html" class="nav-btn active" data-view="agents">Agents</a>
            <a href="metrics.html" class="nav-btn" data-view="metrics">Metrics</a>
            <a href="config.html" class="nav-btn" data-view="config">Configuration</a>
            <button class="nav-btn logout-btn" id="logoutBtn">Logout</button>
        </nav>
    </header>

    <main class="main-content">
        <div id="agentsView" class="view">
            <h2>Agent Repositories</h2>
            <button class="btn-primary" id="addRepoBtn">Add Repository</button>
            
            <div id="repositories" class="repo-list"></div>

            <!-- Add Repository Modal -->
            <div id="repoModal" class="modal" style="display: none;">
                <div class="modal-content">
                    <h3>Add Repository</h3>
                    <form id="repoForm">
                        <input type="text" id="repoName" placeholder="Repository Name" required>
                        <input type="url" id="repoUrl" placeholder="https://github.com/..." required>
                        <button type="submit">Add</button>
                        <button type="button" id="cancelRepo">Cancel</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="/client/ploinkyClient.js"></script>
    <script src="/management/auth.js"></script>
    <script src="/management/agents.js"></script>
</body>
</html>
