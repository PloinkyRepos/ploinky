<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ploinky Cloud - Configuration</title>
    <link rel="stylesheet" href="/management/styles.css">
</head>
<body>
    <header class="header">
        <h1>Ploinky Cloud Management</h1>
        <nav class="nav-menu">
            <a href="landingPage.html" class="nav-btn" data-view="overview">Overview</a>
            <a href="deployments.html" class="nav-btn" data-view="deployments">Deployments</a>
            <a href="agents.html" class="nav-btn" data-view="agents">Agents</a>
            <a href="metrics.html" class="nav-btn" data-view="metrics">Metrics</a>
            <a href="config.html" class="nav-btn active" data-view="config">Configuration</a>
            <button class="nav-btn logout-btn" id="logoutBtn">Logout</button>
        </nav>
    </header>

    <main class="main-content">
        <div id="configView" class="view">
            <h2>System Configuration</h2>
            
            <form id="configForm">
                <h3>Server Settings</h3>
                <label>Port:
                    <input type="number" id="configPort" min="1" max="65535">
                </label>
                
                <label>Workers:
                    <select id="configWorkers">
                        <option value="auto">Auto</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="4">4</option>
                        <option value="8">8</option>
                    </select>
                </label>

                <label>Metrics Retention (days):
                    <input type="number" id="metricsRetention" min="1" max="365">
                </label>

                <h3>Domains</h3>
                <div id="domainsList"></div>
                <button type="button" id="addDomainBtn">Add Domain</button>

                <div class="form-actions">
                    <button type="submit">Save Configuration</button>
                </div>
            </form>
        </div>
    </main>

    <script src="/client/ploinkyClient.js"></script>
    <script src="/management/auth.js"></script>
    <script src="/management/config.js"></script>
</body>
</html>
