<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ploinky Cloud - Configurations</title>
    <link rel="stylesheet" href="/management/styles.css">
</head>
<body>
    <header class="header">
        <h1>Ploinky Cloud Management</h1>
        <nav class="nav-menu">
            <a href="landingPage.html" class="nav-btn">Overview</a>
            <a href="virtualHosts.html" class="nav-btn">Virtual Hosts</a>
            <a href="repositories.html" class="nav-btn">Repositories</a>
            <a href="observability.html" class="nav-btn">Observability</a>
            <a href="configurations.html" class="nav-btn active">Configurations</a>
            <button class="nav-btn logout-btn" id="logoutBtn">Logout</button>
            <button id="themeToggle" class="theme-toggle" type="button"></button>
        </nav>
    </header>

    <main class="main-content">
        <div id="configView" class="view">
            <h2>System Configuration</h2>
            
            <form id="configForm">
                <h3>Server Settings</h3>
                <label>Workers:
                    <select id="configWorkers">
                        <option value="auto">Auto</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="4">4</option>
                        <option value="8">8</option>
                    </select>
                </label>

                <label>Metrics Retention (days):
                    <input type="number" id="metricsRetention" min="1" max="365">
                </label>

                <label>Log Level:
                    <select id="logLevel">
                        <option value="error">error</option>
                        <option value="warn">warn</option>
                        <option value="info">info</option>
                        <option value="debug">debug</option>
                    </select>
                </label>

                
                <div class="form-actions">
                    <button type="submit" class="btn-primary">Save Configuration</button>
                </div>
            </form>
        </div>
    </main>

    <script src="/management/common.js"></script>
    <script src="/client/ploinkyClient.js"></script>
    <script src="/management/auth.js"></script>
    <script src="/management/configurations.js"></script>
</body>
</html>
